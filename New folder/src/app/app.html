
  <ion-menu [content]="content" side="left" id="menu1">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        
      Pages
      <button side="last" ion-button menuClose> <ion-icon  item-left name="md-arrow-dropleft"></ion-icon></button>
      </ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-content id="content1">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <button ion-button class="ui secondary" (click)="TakePhoto()">take photo</button>
    <p align="center">
     <img src=" {{myphoto}}">
    </p>
    <button ion-button  (click)="BackGeo()">Geo location</button>
    <p align="center">
     <img src=" {{loc}}">
    </p>

  </ion-content>

</ion-menu>


<ion-menu [content]="content" side="right" id="menu2">
  <ion-header>
      <ion-toolbar color="danger">
          <ion-title>USER PROFILE</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <ion-item menuClose>
              <ion-icon name=""></ion-icon>
              Forget Password
              <ion-icon name="key" item-right></ion-icon>
          </ion-item>
          <ion-item menuClose>
              <ion-icon name=""></ion-icon>
              Logout
              <ion-icon name="lock" item-right></ion-icon>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      HomePage
    </ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>



<ion-nav [root]="rootPage" #content swipeBackEnabled="false">

  
    
  </ion-nav>
